  <body>
    <script>
      // let mix = superclass => new MixinBuilder(superclass);
      class Test {
        test() {
          console.log("test");
        }
      }

      class MixinBuilder {
        constructor(superclass) {
          this.superclass = superclass;
        }
        hello() {
          console.log("hello");
        }

        with(...mixins) {
          return mixins.reduce((c, mixin) => mixin(c), this.superclass);
        }
      }

      let mix = new MixinBuilder(Test);
      console.log("Go: mix", mix);
    </script>
  </body>
