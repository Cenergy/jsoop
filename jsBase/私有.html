    <script>
      const _radius = new WeakMap();

          propsDataSet.set(this, {
            radius: radius,
            draw: function() {
              console.log("hello draw");
            }
          });
          _radius.set(this, radius);
          _draw.set(this, function() {
            console.log("move");
          });
        }
        draw() {
          console.log(_radius.get(this));
          _draw.get(this)();
        }
        hello() {
          console.log(propsDataSet.get(this).radius);
          propsDataSet.get(this).draw();
        }
      }
      const c = new Circle(2);
    </script>
